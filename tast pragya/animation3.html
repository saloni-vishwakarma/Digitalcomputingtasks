<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STyle>
        .box{
          
            background-color: palevioletred;
         
            display: flex;
            justify-content: center;
            align-items: center;
           
            animation: anim 1s ease-in infinite alternate;



        }

        @keyframes anim{
            from{
                color: blueviolet;
            }
            to{
                color: aquamarine;
            }
        }
    </STyle>
</head>
<body>
    <div class="box">
        <h1>SALONI-VISHWAKARMA</h1>
    </div>
</body>
</html>
